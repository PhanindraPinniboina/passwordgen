<body>
    <div class="container">
        <h1>Secure Password Generator</h1>
        <div id="password" class="password-box"></div><br>
        <button onclick="generatePassword()">Generate New Password</button>
        <button onclick="copyPassword()">Copy to Clipboard</button>
        <div id="copyMessage" class="message"></div>
    </div>

    <script>
        function generatePassword() {
            const length = 20; // Fixed length N = 20
            const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowercase = "abcdefghijklmnopqrstuvwxyz";
            const digits = "0123456789";
            const special = "!@#$%^&*()-_=+[]{};:,.<>?/|\\";
            const allChars = uppercase + lowercase + digits + special;

            // Ensure at least one of each type
            let password = [
                uppercase[Math.floor(Math.random() * uppercase.length)],
                lowercase[Math.floor(Math.random() * lowercase.length)],
                digits[Math.floor(Math.random() * digits.length)],
                special[Math.floor(Math.random() * special.length)]
            ];

            // Fill remaining characters
            for (let i = 4; i < length; i++) {
                password.push(allChars[Math.floor(Math.random() * allChars.length)]);
            }

            // Shuffle password
            password = password.sort(() => Math.random() - 0.5).join("");
            document.getElementById("password").innerText = password;

            // Clear copy message
            document.getElementById("copyMessage").innerText = "";
        }

        function copyPassword() {
            const passwordText = document.getElementById("password").innerText;
            navigator.clipboard.writeText(passwordText).then(() => {
                document.getElementById("copyMessage").innerText = "✅ Password copied to clipboard!";
            }).catch(err => {
                document.getElementById("copyMessage").innerText = "❌ Failed to copy password!";
            });
        }

        // Generate password on page load
        window.onload = generatePassword;
    </script>
